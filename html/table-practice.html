<!DOCTYPE html>
<html>
<head>
    <title>Table Practice</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Relation</th>
        <th>Age</th>
    </tr>
    <tr>
        <td>Joe</td>
        <td>Self</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Renee</td>
        <td>Sister</td>
        <td>24</td>
    </tr>
    <tr>
        <td>Jon</td>
        <td>Dad</td>
        <td>58</td>
    </tr>
    <tr>
        <td>Amy</td>
        <td>Mom</td>
        <td>56</td>
    </tr>
    <tr>
       <td colspan="3">Fun Facts</td>
    </tr>
    <tr>
        <td rowspan="2">Located in Grayslake, IL</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
</table>
</body>
</html>
